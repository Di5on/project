<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Stamford</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @media (max-width: 576px) {
        .card {
          width: 100% !important;
          margin: 0 10px;
        }
        .mb-4 {
          max-width: 180px !important;
        }
        .footer-flex {
          flex-direction: column !important;
          text-align: center;
        }
      }
    </style>
  </head>
  <body class="bg-light"
    style="
      background-image: url('images/BG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    ">
    <div style="
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
      pointer-events: none;
    "></div>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100" style="position: relative; z-index: 1;">
      <img src="images/Stamford-logo.png" alt="Stamford Logo" class="mb-4 img-fluid" style="max-width: 250px; filter: drop-shadow(1px 1px 8px #000);">
      <div class="card shadow" style="width: 350px; background: rgba(0, 0, 0, 0.7); border: none;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4 text-white">Login</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <a href="home.html" class="btn btn-primary w-100" id="loginBtn" style="pointer-events: none; opacity: 0.6;">Login</a>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light py-2 w-100" style="font-size: 0.9rem; position: fixed; left: 0; bottom: 0; z-index: 2;">
      <div class="container text-center">
        <div class="row justify-content-center footer-flex">
          <div class="col-md-4 mb-1"><h6 class="mb-0">Stamford</h6></div>
          <div class="col-md-4 mb-1"><small>Contact: <a class="text-light" href="mailto:Stamford@gmail.com">Stamford@gmail.com</a></small></div>
          <div class="col-md-4 mb-1"><small>&copy; <span id="year"></span> Stamford University â€” All rights reserved</small></div>
        </div>
      </div>
      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        function checkInputs() {
          if (emailInput.value.trim() && passwordInput.value.trim()) {
            loginBtn.style.pointerEvents = 'auto';
            loginBtn.style.opacity = '1';
          } else {
            loginBtn.style.pointerEvents = 'none';
            loginBtn.style.opacity = '0.6';
          }
        }
        emailInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);
        checkInputs();
      </script>
    </footer>
  </body>
</html>
