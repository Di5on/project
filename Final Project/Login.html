<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Stamford</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light"
  style="
    background-image: url('Stamford-International-University-2019-IV-768x512.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    position: relative;
  ">
  <!-- Dim overlay -->
  <div style="
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
    pointer-events: none;
  "></div>

  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100" style="position: relative; z-index: 1;">
    <img src="Stamford-logo.png" alt="Stamford Logo" class="mb-4" style="max-width: 250px; filter: drop-shadow(1px 1px 8px #000);">
    <div class="card shadow" style="width: 350px; background: rgba(0, 0, 0, 0.7); border: none;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 text-white">Login</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
  </body>

  <footer class="bg-dark text-light" style="font-size: 0.9rem; padding: 10px 0;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-2 mb-md-0">
          <h6 class="mb-1">Stamford</h6>
        </div>
        <div class="col-md-3 mb-2 mb-md-0">
          <small>Contact: <a class="text-light" href="mailto:Stamford@gmail.com">Stamford@gmail.com</a></small>
        </div>
        <div class="col-md-3 text-md-end text-center">
          <small>&copy; <span id="year"></span> Stamford University â€” All rights reserved</small>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</html>
