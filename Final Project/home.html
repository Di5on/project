<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Register Form</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #f5f7fb;
      color: #222;
    }

    main.container { flex: 1 0 auto; padding-top: 1.5rem; padding-bottom: 1.5rem; }

    .card { border-radius: 12px; }

    /* HERO carousel (long rectangle) */
    .hero-carousel .carousel-item {
      height: 220px; /* long rectangle look */
    }
    @media (min-width: 992px) { /* bigger screens, taller hero */
      .hero-carousel .carousel-item { height: 300px; }
    }
    .hero-carousel .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .events-row { margin-top: 1.5rem; }
    .event-poster {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      background: #fff;
    }

    .event-poster img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .event-title {
      padding: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
    }

    footer {
      background: linear-gradient(180deg, #0b2240 0%, #081a33 100%);
      color: #e9f2ff;
      padding: 0.8rem 0;
      border-top: 3px solid rgba(255,255,255,0.03);
      font-size: 0.88rem;
      flex-shrink: 0;
    }

    :focus { outline: 3px solid rgba(13,110,253,0.18); outline-offset: 2px; }

    @media (max-width: 767.98px) {
      .hero-carousel .carousel-item { height: 160px; }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="images/Stamford-logo.png" alt="Stamford Logo" class="navbar-brand" style="max-width: 180px; filter: drop-shadow(1px 1px 8px #000);">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active"><a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#coursesSection">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="content.html">Contact</a></li>
      </ul>
      <div class="ml-auto d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle d-flex align-items-center" type="button" id="hamburgerMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border:none; background:none;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="hamburgerMenu">
            <a class="dropdown-item" href="Login.html">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div id="heroCarousel" class="carousel slide hero-carousel mb-3" data-ride="carousel" data-interval="4500" aria-label="Main announcements carousel">
      <ol class="carousel-indicators">
        <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#heroCarousel" data-slide-to="1"></li>
        <li data-target="#heroCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/BG.png" class="d-block w-100" alt="Main announcement 1">
        </div>
        <div class="carousel-item">
          <img src="images/Stamford-University-Oriental-Day.jpg" class="d-block w-100" alt="Main announcement 2">
        </div>
        <div class="carousel-item">
          <img src="images/stiu-rama-9-3-1.jpg" class="d-block w-100" alt="Main announcement 3">
        </div>
      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev" aria-label="Previous announcement">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next" aria-label="Next announcement">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section class="events-row" aria-label="Current events">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Ongoing Events</h5>
        <a href="events.html" class="small">View all events →</a>
      </div>

      <div class="row">
        <div class="col-6 col-md-3 mb-3">
          <div class="event-poster">
            <img src="images/Event1.png" alt="Event poster 1">
            <div class="event-title">Event Poster 1</div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="event-poster">
            <img src="images/Event1.png" alt="Event poster 2">
            <div class="event-title">Event Poster 2</div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="event-poster">
            <img src="images/Event1.png" alt="Event poster 3">
            <div class="event-title">Event Poster 3</div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="event-poster">
            <img src="images/Event1.png" alt="Event poster 4">
            <div class="event-title">Event Poster 4</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div><strong>Zwe Maung Maung Than</strong><div style="font-size:0.85rem; color:rgba(233,242,255,0.9)">Student ID: 2310040006</div></div>
        <div class="text-right">
          <div><a class="email-link" href="mailto:international@stamford.edu">international@stamford.edu</a></div>
          <div class="mt-1">
            <a href="https://www.facebook.com/stamfordthailand/" class="text-light mr-2" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/stamfordiu" class="text-light" aria-label="X / Twitter"><i class="fab fa-x-twitter"></i></a>
          </div>
        </div>
      </div>

      <div class="text-center mt-2" style="font-size:0.82rem; color:rgba(233,242,255,0.75)">
        &copy; <span id="year"></span> Stamford University — All rights reserved
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
